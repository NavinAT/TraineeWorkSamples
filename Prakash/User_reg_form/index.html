<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg_Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <div class="container">
        <div class="header">
            <h1>
                Fill The Form
            </h1>
        </div>
    </div>
</head>
<body>  
    <div class="main">      
        <div class="content">  
            <form id = "myform" action="index.html" method="get">              
                <div class="ifname">
                    <label class="Quary" for="fname">Name: </label>
                    <input class="value" type="text" id="fname" name="fname">                  
                </div>
                <div class="iage">
                    <label class="Quary" for="age">Age: </label>
                    <input class="value" type="text" id="age" name="age">                  
                </div>              
                <div class="iemail">
                    <label class="Quary" for="email">Email: </label>
                    <input class="value" type="email" id="email" name="email">                  
                </div>
                <div class="icno">
                    <label class="Quary" for="cno">Contact No: </label>
                    <input class="value" type="text" id="cno" name="cno">                  
                </div>
                <div class="icity">
                    <label class="Quary" for="city">City: </label>
                    <input class="value" type="text" id="city" name="city">                  
                </div>
                <div class="iState">
                    <label class="Quary" for="State">State: </label>
                    <input class="value" type="text" id="State" name="State">                  
                </div>          
                <div class="button">
                    <div class="submit">
                        <button class="button1" type="submit" id="submit" onclick="myfun()">
                                submit</button>
                    </div>
                    <div class="reset">
                            <button class="button2" type="reset" id="clear" 
                                value="Reset form">Clear</button>
                    </div>
                </div>
            </form>              
        </div>
        <div class="viewform">
            <p>To view details Click here</p>
            <form id = "iviewform" action="output.html" method="get"> 
                <button class="viewform1" type="submit" id="viewform" onclick="viewform()">
                    view form</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>        
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background-color:yellowgreen;
    }
    h1{
      position: sticky;
      top: 0%;
   left: 25%;
      margin-top: 3%;
      font-size: 50px;
      background-color: rgb(141, 185, 37);
      border: 1px solid black;
      border-radius: 15%;
      padding:20px;
      text-align: center;
      
    }
    label, input, select {
      display: block;
      margin-bottom: 15px;
      font-weight: 900;
    }
    button[type="submit"] {
      background-color: #2e7230;
      color: rgb(10, 8, 8);
      padding: 12px 20px;
      border: 3px solid rgb(2, 22, 8);
      border-radius: 4px;
      cursor: pointer;
     
      
    }
    button[type="submit"]:hover {
      background-color: #5b5c13;
    }
    
 
    form {
      max-width: 600px;
      margin:0 auto;
      margin-top: 10%;
      padding: 20px;
      border: 3px solid #0f0e0e;
      border-radius: 12px;
      background-color:teal;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .form-row input {
        flex: 1;
      margin-right: 10px;
    }
   


  </style>
</head>
<body>
   <h1>PERSON DETAILS FORM</h1>
  <form action="Untitled-2.html" target="_blank">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" >
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" >
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" >
    
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone" >
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" >
    
    <div class="form-row">
      <label for="address-line1">Address Line 1:</label>
      <input type="text" id="addressline1" name="address-line1" >
    </div>
    
    <div class="form-row">
      <label for="address-line2">Address Line 2:</label>
      <input type="text" id="addressline2" name="address-line2" >
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" >
    </div>
    
    <div class="form-row">
      <label for="state">State:</label>
      <input type="text" id="state" name="state">
      
      <label for="zip">Zip Code:</label>
      <input type="number" id="zip" name="zip">
    </div>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" >
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" >
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" >
    
    <label for="company">Company:</label>
    <input type="text" id="company" name="company">

    <button type="submit" onclick="update()">SUBMIT</button>
    
 
  
</form>

<script> 

   var obj=JSON.parse(localStorage.getItem("testJSON"));
   var index=JSON.parse(localStorage.getItem("getno"));
   localStorage.removeItem("getno");

  document.getElementById("firstname").value=obj[index-1].firstname;
  document.getElementById("lastname").value=obj[index-1].lastname;
  document.getElementById("email").value=obj[index-1].email;
  document.getElementById("phone").value=obj[index-1].phone;
  document.getElementById("dob").value=obj[index-1].dob;
  document.getElementById("addressline1").value=obj[index-1].addressline1;
  document.getElementById("addressline2").value=obj[index-1].addressline2;
  document.getElementById("city").value=obj[index-1].city;
  document.getElementById("state").value=obj[index-1].state;
  document.getElementById("zip").value=obj[index-1].zip;
  document.getElementById("country").value=obj[index-1].country;
  document.getElementById("gender").value=obj[index-1].gender;
  document.getElementById("occupation").value=obj[index-1].occupation;
  document.getElementById("company").value=obj[index-1].company;

  function update() {
  var firstname=document.getElementById("firstname").value;
  var lastname=document.getElementById("lastname").value;
  var email=document.getElementById("email").value;
  var phone=document.getElementById("phone").value;
  var dob=document.getElementById("dob").value;
  var addressline1=document.getElementById("addressline1").value;
  var addressline2=document.getElementById("addressline2").value;
  var city=document.getElementById("city").value;
  var state=document.getElementById("state").value;
  var zip=document.getElementById("zip").value;
  var country=document.getElementById("country").value;
  var gender=document.getElementById("gender").value;
  var occupation=document.getElementById("occupation").value;
  var company=document.getElementById("company").value;

 var personaldetails ={firstname:  firstname,
                lastname:  lastname,
                email:  email,
                phone: phone,
                dob: dob,
                addressline1: addressline1,
                addressline2: addressline2,
                city: city,
                state: state,
                zip: zip,
                country: country,
                gender: gender,
                occupation: occupation,
                company: company};
  
 var obj=JSON.parse(localStorage.getItem("testJSON"));
 obj.splice(index-1,1,personaldetails);
 localStorage.setItem("testJSON",JSON.stringify(obj));  
} 

</script>

</body>
</html>

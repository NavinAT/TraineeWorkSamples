<!DOCTYPE html>
<html lang="en">
<head>

        <h1>

        </h1>

<body>
    <body>
        <div class="main">               
            <div class="content">

                    <div class="ifname">

                        <input class="value" type="text" id="fname" name="fname">                  
                    </div>
                    <div class="iage">
                        <label class="Quary" for="age">Age: </label>

                    </div>              
                    <div class="iemail">
                        <label class="Quary" for="email">Email: </label>
                        <input class="value" type="email" id="email" name="email">                  
                    </div>
                    <div class="icno">
                        <label class="Quary" for="cno">Contact No: </label>
                        <input class="value" type="text" id="cno" name="cno">                  
                    </div>
                    <div class="icity">

                    </div>
                    <div class="iState">

                    </div>          
                    <div class="Quary1">

                                <button class="button1" type="submit" id="submit" onclick="fsave()">

                        </div>
                    </div>
                </form>                   
            </div>
            <div class="fbar">
                <div class="foot">
                    <div class="Quary1">
                        <form id = "iviewform" action="output.html" method="get">

                        </form>
                    </div>                
                    <div class="Quary1">

                        </form>                
                    </div>

            </div>

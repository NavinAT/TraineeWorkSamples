<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1></h1>
    <h2><span>VJ SOFTWARES</span></h2>
    <img src="lhg.png">
    <link rel="stylesheet" href="style.css">
    <link rel="sp" href="sp.html">
    <script  type="text/javascript" src="employee.js"></script>
</head>
<body class="BackgroundEmployee">
<button class="View" onclick="View()" > VIEW DATA</button>
<blockquote>
    <h3>WELCOME TO THE REGISTERATION PAGE</h3>
    <p> Please provide the correct information before SUBMIT</p>
    <form name="myform" id="frm" method="get" >
    <div class="resume">
        <label for="resume">RESUME</label>
        <input type="file" id="resume" name="resume" onkeyup="checkfields()" required>
    </div><br>
    <div class="fname">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" name="fname" onkeyup="checkfields()" required>
    </div><br>
    <div class="lname">
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" name="lname" onkeyup="checkfields()" required>
    </div><br>
    <div class="dob">
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" onkeyup="checkfields()" required>
    </div><br>
    <div class="contact">
        <label for="cont">CONTACT</label>
        <input type="tel" id="cont" name="cont" onkeyup="checkfields()" required>
    </div><br>
    <div class="address">
        <label for="addr">ADDRESS</label>
        <textarea type="text" id="address" name="address" onkeyup="checkfields()" required></textarea>
    </div><br>
    <div class="gmail">
        <label for="gmail">GMAIL</label>
        <input type="email" id="gmail" name="gmail" onkeyup="checkfields()" required>
    </div><br>
    <div class="gender">
        <label for="gen">GENDER</label>
        <select id="gend" name="gend" onkeyup="checkfields()">
            <option required></option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select><br>
    </div><br>
    <div class="qualification">
        <label for="qua">QUALIFICATION</label>
        <select id="qua" name="qua" onkeyup="checkfields()">
            <option required></option>
            <option value="B.E">B.E</option>
            <option value="M.E">M.E</option>
        </select>
    </div><br>
    <div class="department">
        <label for="dept">DEPARTMENT</label>
        <select id="dept" name="dept" onkeyup="checkfields()">
            <option required></option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
        </select>
    </div><br>
    <div class="state">
        <label for="state">STATE</label>
        <input type="text" id="state" name="state" onkeyup="checkfields()" required>
    </div><br>
    <div class="city">
        <label for="city">CITY</label>
        <input type="text" id="city" name="city" onkeyup="checkfields()" required>
    </div><br><br>
    <button type="submit" id="submit" class="submit" onclick="submitForm()" formaction="final.html" disabled>SUBMIT</button>   
    </form>
</blockquote>
</body>
</html>

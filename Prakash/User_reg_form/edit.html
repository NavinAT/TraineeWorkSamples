<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="img/favicon1.png">
    <title>Edit Page</title> 
</head>
<body>
    <div class="head">
        <div class="container">
            <div class="header">
                <div class="logobanner">
                    <div class="logo">
                        <img src="img/logo1_100px.png" height="100px" width="100px">
                    </div>
                </div>
                <h1>
                    Edit
                </h1>
            </div>
        </div>
        <div class="navbar">
            <ul>
                <li>
                    <button class="nav_btn"  onclick="main_form()">
                        <img src="img/Social_SVG/home_app.svg">
                    </button>    
                </li>
                <li>
                    <button class="nav_btn"  onclick="details_table()">
                        <img src="img/Social_SVG/table.svg">
                    </button>
                </li>
            </ul>
        </div> 
    </div>
    <div class="main">               
        <div class="content">               
            <form id = "myform" method="get">              
                <div class="ifname">
                    <label class="Quary" for="fname" >Name:<span>*</span></label>
                    <input class="value" type="text" id="fname" name="fname" placeholder="Enter Your name" Required>                  
                </div>              
                <div class="iemail">
                    <label class="Quary" for="email">Email:<span>*</span> </label>
                    <input class="value" type="email" id="email" name="email" placeholder="Enter Your Email" Required>                  
                </div>
                <div class="icno">
                    <label class="Quary" for="cno">Contact No:<span>*</span> </label>
                    <input class="value" type="text" id="cno" name="cno" placeholder="Enter Contact No" Required>                  
                </div>
                <div class="iage">
                    <label class="Quary" for="age">Age:<span>*</span> </label>
                    <input class="value" type="number" id="age" name="age" placeholder="Enter Your Age">                  
                </div>   
                <div class="igender">
                    <label class="Quary" for="gender" Required>
                        Gender:
                    </label>
                    <select  class="Quary1" id="gender" name="gender">
                        <option class="value" value="Not_Mention">Please select oneâ€¦</option>
                        <option class="value" value="female">Female</option>
                        <option class="value" value="male">Male</option>
                    </select>
                </div>
                <div class="idob">
                    <label class="Quary" for="dob">Event Date: </label>
                    <input class="value" type="date" id="dob" name="dob">                  
                </div>
                <div class="iaddress">
                    <label class="Quary" for="address">Address </label>
                    <textarea class="value" id="address" name="address" rows="3" cols="22"></textarea>                
                </div>         
                <div class="button">
                    <div class="submit">
                        <button class="button1" type="button" id="submit" onclick="validateForm()">
                            <img src="img/Social_SVG/Save.svg" height="40px" width="40px">
                        </button>
                    </div>
                    <div class="reset">
                        <button class="button2" type="button" id="clear"  onclick="details_table()"
                            value="Reset form"><img src="img/Social_SVG/cancel.svg"  height="40px" width="40px">
                        </button>
                    </div>
                </div>
            </form>                   
            </div>        
        </div>
    <script src="script2.js"></script>   
</body>
</html>

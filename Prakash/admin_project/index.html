        function myfun(){

            var object1={fname:fname,email:email,cno:cno,
                        city:city,State:State,age:age};
            var arrobj=[];
            var obj=localStorage.getItem("testJSON");


            if(obj){
                var arr=JSON.parse(obj);
                arr.push(object1)
                localStorage.setItem("testJSON",JSON.stringify(arr));

            }
            else
            {
                arrobj.push(object1);

            }
            alert("Sucessfull");
